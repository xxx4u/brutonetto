<!doctype html>
<html lang="en" ng-app="application.bootstrap" ng-controller="application.controller">
	<head>
		<meta charset="utf-8" />
        
		<title>Attentia | bruto-netto calculator</title>

        <!-- BEGIN STYLESHEETS -------------------------------------------------------- -->
        <link href="style/bootstrap/bootstrap.less" rel="stylesheet/less" type="text/less" />
        <link href="style/angular-ui/angular-ui.css" rel="stylesheet" type="text/css" />
        <link href="style/jquery-ui/theme/default/jquery-ui.css" rel="stylesheet" type="text/css" />
        <link href="style/application/application.less" rel="stylesheet/less" type="text/less" />
        <link href="style/jquery-plugin/jquery.slidePage.css" rel="stylesheet" type="text/css" />
        <link href="style/jquery-plugin/jquery.scrollIndicator.css" rel="stylesheet" type="text/css" />
        <!-- END STYLESHEETS   -------------------------------------------------------- -->
        
        <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        
	</head>
	<body style="background: url('media/images/background/low_contrast_linen.png'); background-color: #393939; ">
        
        <div id="bootstrapLoader" style="display: block; padding: 48px; text-align: center; font-family: arial, helvetica; font-weight: bold; font-size: 2em; color: #595959; white-space: nowrap;">Loading ...</div>
        <div id="application" style="display: none;">
            <div class="content" style="position: relative">
                <nav>
                    <div class="navbar navbar-static-top navbar-inverse">
                        <div class="navbar-inner">
                            <span>
                                <a class="brand app-menu-toggle" href="#" style="background: url('media/images/logo/attentia.logo.attentia_brand.png') no-repeat left top; width: 120px;">&nbsp;</a>
                            </span> 
                            <ng:include src="'part/options-menu/options-menu.html'"></ng:include>
                        </div>
                    </div>
                </nav>
                <div id="scrollable-content" class="app-body-content" style="overflow: auto; background: url('media/images/logo/attentia.logo.background.png') no-repeat left top;">
                    <div ui-view></div>                
                </div>
            </div>
            
            <div id="sidePanel" class="app-sidepanel">
                <div class="app-sidepanel-header app-user-info" ng-click="showUserProfile()">
                    <span>
                        <span ui-if="APPLICATION_USER_IDENTITY.User.IsAuthenticated"><img src="media/images/icons/dark/appbar.user.png" style="height: 32px;" /></span>
                        <span ui-if="APPLICATION_USER_IDENTITY.User.IsAuthenticated" class="app-menu-header-text">{{ APPLICATION_USER_IDENTITY.Identity.FirstName }}&nbsp;{{ APPLICATION_USER_IDENTITY.Identity.Name }}</span>
                        <span class="app-menu-header-text">&nbsp;</span>
                    </span>
                </div>
                <div class="app-sidepanel-body">
                    <ng:include src="'part/navigation/navigation.html'"></ng:include>
                </div>
            </div>
        </div>
        
        <!-- BEGIN JAVASCRIPT -------------------------------------------------------- -->
        <script src="lib/less/less-1.3.3.js" type="text/javascript"></script>
        <script src="lib/move/move.js" type="text/javascript"></script>
        
        <script src="lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="lib/jquery-plugin/xdr.js" type="text/javascript"></script>
        <script src="lib/jquery-ui/jquery-ui-1.10.1.js" type="text/javascript"></script>
        <script src="lib/jquery-plugin/jquery.json.js" type="text/javascript"></script>
        <script src="lib/jquery-plugin/jquery.maskedinput.js" type="text/javascript"></script>
        <script src="lib/jquery-plugin/jquery.slidePage.js" type="text/javascript"></script>
        <script src="lib/jquery-plugin/jquery.niceScroll.js" type="text/javascript"></script>
        
        <script src="lib/store/store2.js" type="text/javascript"></script>
        <script src="lib/linq/linq.js" type="text/javascript"></script>
        <script src="lib/bootstrap/bootstrap.js" type="text/javascript"></script>
        
        <script src="lib/utils/application-utils.js" type="text/javascript"></script>
        <script src="core/application-namespace.js" type="text/javascript"></script>        
        <script src="core/object-base.js" type="text/javascript"></script>
        <script src="model/security/user-scope.js" type="text/javascript"></script>
        <script src="model/security/user.js" type="text/javascript"></script>
        <script src="model/security/identity.js" type="text/javascript"></script>
        <script src="model/security/user-identity.js" type="text/javascript"></script>
        
        <script src="lib/angular/angular.js" type="text/javascript"></script>     
        <script src="lib/angular-ui/angular-ui.js" type="text/javascript"></script>
        <script src="lib/angular-ui/angular-ui-states.js" type="text/javascript"></script>
        <script src="lib/angular-module/angular-translate.js" type="text/javascript"></script>
        <script src="lib/angular-module/angular-interval.js" type="text/javascript"></script>
		<script src="core/application-bootstrap.js" type="text/javascript"></script>
        <script src="core/application-constants.js" type="text/javascript"></script>
        <script src="core/application-configuration.js" type="text/javascript"></script>
        <script src="core/application-logger.js" type="text/javascript"></script>
        <script src="core/application-repeat-done.js" type="text/javascript"></script>
        <script src="core/application-controller.js" type="text/javascript"></script>
        <script src="core/application-oauth2-connector.js" type="text/javascript"></script>
        
        <!-- SERVICES -->
        <script src="service/app-base64.js" type="text/javascript"></script>
        <script src="service/app-resource-service.js" type="text/javascript"></script>
        <script src="service/app-data-service.js" type="text/javascript"></script>
        
        <!-- APPLICATION PARTS -->
        <script src="part/options-menu/options-menu-controller.js" type="text/javascript"></script>
        
        <script src="part/navigation/navigation-controller.js" type="text/javascript"></script>
        
        <script src="part/startup/startup-controller.js" type="text/javascript"></script>
        
        <script src="part/bruto-netto/bruto-netto-model.js" type="text/javascript"></script>
        <script src="part/bruto-netto/bruto-netto-controller.js" type="text/javascript"></script>
        <script src="part/bruto-netto/bruto-netto-parameter-controller.js" type="text/javascript"></script>
        <script src="part/bruto-netto/bruto-netto-calculation-controller.js" type="text/javascript"></script>
        
        <script src="part/authorization/authorization-controller.js" type="text/javascript"></script>
        <script src="part/authorization/authorization-signup-controller.js" type="text/javascript"></script>
        <script src="part/authorization/authorization-signin-controller.js" type="text/javascript"></script>
        <script src="part/authorization/authorization-signout-controller.js" type="text/javascript"></script>
        <script src="part/authorization/authorization-error-controller.js" type="text/javascript"></script>
        
        <script src="part/profile/profile-controller.js" type="text/javascript"></script>          
        
        <script src="part/about/about-controller.js" type="text/javascript"></script>
        <!-- END JAVASCRIPT   -------------------------------------------------------- -->
		
	</body>
</html>
