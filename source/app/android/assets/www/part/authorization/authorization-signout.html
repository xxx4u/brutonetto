<div ng-controller='authorization.signout.controller'>
    <div style="background-color: rgba(208, 208, 208, 0.5); border-bottom: 1px solid rgba(170, 170, 170, 0.5);">
        <h2 class="part-header" style="text-transform:lowercase;">
            <span class="pull-right" style="white-space: nowrap;" translate>APPLICATION.PART.AUTHORIZATION.SIGN_OUT.CAPTION</span>&nbsp;
        </h2>
    </div>
    
    <div class="container-fluid">
        <div class="row-fluid">
            <div ui-if="progress > 0 && progress < 100" class="row-fluid" style="margin: 16px 0;">
                <div class="span4 offset4">
                    <div class="progress">
                        <div class="bar bar-warning" ng-style="progressBarStyle"></div>
                    </div>
                </div>
            </div>
    </div>
</div>
